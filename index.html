<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Day Special</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3, #ff9a8b);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.3);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .heart {
            font-size: 80px;
            color: #ff3b6f;
            animation: float 1.5s infinite alternate;
        }

        @keyframes float {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-10px);
            }
        }

        h1 {
            color: #fff;
            font-size: 28px;
            font-weight: 600;
        }

        #message {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            transition: opacity 0.5s;
        }

        .btn {
            background: #ff3b6f;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 5px 20px rgba(255, 59, 111, 0.6);
        }

        .btn:hover {
            background: #d8335b;
            transform: scale(1.05);
        }

        .floating-heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }

            to {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .heart {
                font-size: 60px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 18px;
            }

            .btn {
                font-size: 16px;
                padding: 10px 25px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="heart">💖</div>
        <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Happy Promise Day!</h1>
        <p id="message">A promise is a gift of trust, sealed with love and forever cherished.</p>
        <button class="btn" onclick="generatePromise()">New Promise</button>
    </div>

    <script>
        function generatePromise() {
            const promises = [
                "I promise to always support and encourage you!",
                "I promise to make every moment special for you!",
                "I promise to be your best partner and confidant!",
                "I always care for you.",
                "I promise to fill your life with love and laughter!",
                "I will marry you and take you on a beautiful honeymoon trip to Thailand... Haaahaaahaaa❤️😂",
                "I will always be with you until my last breath"
            ];
            let message = document.getElementById('message');
            message.style.opacity = 0;
            setTimeout(() => {
                message.innerText = promises[Math.floor(Math.random() * promises.length)];
                message.style.opacity = 1;
                createHeartAnimation();
            }, 500);
        }

        function createHeartAnimation() {
            const heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("floating-heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "100vh";
            heart.style.fontSize = Math.random() * 30 + 10 + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>

</html>
